syntax = "proto3";

package proto;

import "google/api/annotations.proto";

service LionService {
  rpc FindPrey(FindPreyRequest) returns (FindPreyResponse) {
    option (google.api.http) = {
      post: "/v1/example/echo"
      body: "*"
    };
  };
}

message FindPreyRequest {
  string prey_name = 1;
}

message FindPreyResponse {
  string prey_name = 1;
}
